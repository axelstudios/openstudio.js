<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>AngularJS Test</title>
<script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.js'></script>
<script type='text/javascript'>
  var openstudio = require('../openstudio-node/OpenStudio.js').openstudio;
  var myAppModule = angular.module('myModule', []);
  
  var appController = function ($scope) {
    $scope.os = openstudio;
    $scope.model = new openstudio.model.Model();
    $scope.tz = new openstudio.model.ThermalZone($scope.model);
    $scope.name = $scope.tz.name().get();

    $scope.setThermalZoneName = function () {
      $scope.tz.setName($scope.name);
    };

  };
  myAppModule.controller('appController', appController);
</script>
</head>
<body ng-app="myModule" >
  <div ng-controller="appController">
    <table>
      <tr>
        <td>
          <h1>Angular OpenStudio Test:</h1>
          Change Thermal Zone Name: <input type="text" ng-model="name" ng-change="setThermalZoneName()" placeholder="Input the thermal zone name here" />

          <div style="margin-top:20px;">Thermal Zone Name: {{tz.name().get()}}</div>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
